<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Real-time ASCII Face Camera. Transform your webcam feed into dynamic ASCII art in the browser.">
    <title>ASCII Face | Global Production Ready</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.si.q = window.si.q || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">ASCII_FACE</div>
            <nav>
                <a href="https://github.com/v0-user/" target="_blank" class="nav-link">GitHub</a>
                <span class="badge">BETA</span>
            </nav>
        </header>

        <!-- Main Viewport -->
        <main>
            <div id="canvas-container">
                <canvas id="ascii-canvas"></canvas>
            </div>

            <div class="overlay-message" id="permission-message">
                <h2>Camera Access Required</h2>
                <p>Please allow camera access to experience the ASCII engine.</p>
                <button id="start-btn" class="primary-btn">Initialize System</button>
            </div>
        </main>

        <!-- Controls -->
        <footer class="controls-bar">
            <div class="control-group">
                <button id="toggle-color-btn" class="icon-btn" title="Toggle Color Mode">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                    </svg>
                </button>
                <button id="snapshot-btn" class="main-action-btn">
                    <span>CAPTURE</span>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Hidden Elements -->
    <video id="webcam-video" playsinline style="display: none;"></video>
    <canvas id="process-canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>

</html>
